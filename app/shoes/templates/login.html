{% extends 'base.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<img src="{% static 'img/logo.png' %}" alt="Логотип" style="object-fit: contain; width: 150px;">
<div class="card" style="max-width: 500px;">
    <div class="card-header">
        <h1 class="card-title">{{ title }}</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{field.id_for_label}}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn" style="background: #00FA9A;">Войти</button>
        </form>
        <hr>
        <div class="d-flex flex-column gap-3">
            <a href="{% url 'main:products' %}">Гость</a>
        </div>
    </div>
</div>

{% endblock %}
